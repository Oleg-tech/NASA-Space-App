{% for animal in animals %}
    <div class="dives" align="center">
        <div class="picture" style="z-index: 100;">
            <img class='container_img' style="height: 150px; width: 150px;" src="{{ animal.picture }}">
        </div>

        <div class="info">
            <div class="title">
                {{ animal.animal_name }}
            </div>
            {{ animal.animal_latin_name }}
            {{ animal.region_name }}
            {{ animal.status }}
            {{ animal.state_name }}
        </div>
    </div>
    <div></div>
{% endfor %}
