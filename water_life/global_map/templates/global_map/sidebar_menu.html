<style>
    .sidebar {
        position: fixed;
        overflow-y: scroll;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 250px;
        background-color: white;
        z-index: 5;
    }
</style>

<div class="sidebar">
    <b>Group name</b>
    <div style="margin-top: 10px; margin-left: 10px;">
        {% for group in groups %}
            <div>
                <input class="filter-checkbox" data-filter="group_name" id="{{group}}" value="{{group}}" type="checkbox">
                <label for="{{group}}"><b>{{group}}</b></label>
            </div>
        {% endfor %}
    </div>
    <hr><br>

    <b>Status</b>
    <div style="margin-top: 10px; margin-left: 10px;">
        {% for level in danger_level %}
            <div>
                <input class="filter-checkbox" data-filter="danger_level" id="{{level}}" value="{{level}}" type="checkbox">
                <label for="{{level}}"><b>{{level}}</b></label>
            </div>
        {% endfor %}
    </div>
    <hr>
</div>
