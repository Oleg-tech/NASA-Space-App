{% load static %}

<html>
	<head>
		<title>
			{% block title %}
				Shop
			{% endblock %}
		</title>

		<link type="text/css" href="{% static 'css/base.css' %}" rel="stylesheet" />
		<link type="text/css" href="{% static 'css/product_view.css' %}" rel="stylesheet"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
	</head>
	<body style="background-color: #F5F1E0;">

		<!--Block for CSS-->
		{% block styles %}
			<link type="text/css" href="{% static 'css/animal_view.css' %}" rel="stylesheet"/>
<!--			<link type="text/css" href="{% static 'css/pagination.css' %}" rel="stylesheet"/>-->

			<style>
				.cont {
					padding-top: 0px;
					margin-bottom: 200px;
					left: 0;
					width: 100%;
					background-color: #F5F1E0;
				}

				.product {
					display: flex;
					flex-wrap: wrap;
					margin-left: 260px;
				}

				.product .discount {
					position: absolute;
					/* float: left; */
					text-align: center;
					left: 0px;
					height: auto;
					top: 20px;
					width: 50px;
					margin: 20 0 0 0;
					background-color: red;
					color: white;
				}
			</style>
		{% endblock %}

		<div>
			{% block content %}
			{% endblock %}
		</div>

		<!--Block for JS-->
		{% block scripts %}
		{% endblock %}

		<footer>
				<p>Data about animals was taken from U.S. Fish and Wildlife Service</p>
		</footer>

	</body>
</html>
